<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <meta name="theme-color" content="#0d6efd" />
  <title>FitCount</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <header class="mb-4 text-center">
      <h1 class="h3 fw-bold">FitCount</h1>
      <div class="text-muted small">
        Today: <span id="todayText">—</span>
      </div>
    </header>

    <!-- Status / Alerts -->
    <div id="alertContainer" class="mb-3" style="display:none;">
      <div id="alert" class="alert alert-warning py-2 px-3 small mb-0"></div>
    </div>

    <!-- Cards -->
    <div class="row g-3">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <div class="text-muted small">Current Balance</div>
              <div id="balanceText" class="display-6 fw-bold">—</div>
            </div>
            <button id="minusOneBtn" class="btn btn-lg btn-primary px-4" disabled>
              I did one rep (+1)
            </button>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="text-muted small mb-2">Daily Drain</div>
            <div class="input-group">
              <input type="number" id="dailyDrainInput" class="form-control" min="0" value="100" />
              <button id="updateDrainBtn" class="btn btn-outline-secondary" type="button">Update</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="text-muted small">Drained Since Last Visit</div>
            <div id="addedSinceText" class="h3 mb-0">—</div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="text-muted small">Last Processed Up To</div>
            <div id="lastCreditedText" class="h5 mb-0">—</div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="text-muted small">Start Date</div>
            <div id="startDateText" class="h5 mb-0">—</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center py-4">
      <div class="spinner-border text-primary" role="status"></div>
      <div class="small text-muted mt-2">Syncing with Supabase…</div>
    </div>

    <!-- Reps Histogram -->
    <div class="row g-3 mt-1">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="text-muted small">Daily Reps</div>
              <div class="small text-muted">Since start</div>
            </div>
            <div class="chart-fixed-height">
              <canvas id="repsChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4 text-muted small">
      Daily drain: tokens are removed automatically each day. Add tokens by doing reps (+1 each).
    </footer>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- App script -->
  <script defer src="js/app.js"></script>

  <!-- Bootstrap JS (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
